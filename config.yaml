# 发件服务器账号
emailFrom: "hello@qq.com"
# 发件服务器主机
emailFromSMTP: "smtp.qq.com:25"
# 发件服务器密码, QQ邮箱设置独立密码后，进入邮箱需要输入独立密码验证
emailFromPassword: "XXXXXXX"
# 邮件标题, 自动添加年月日
emailToSubject: "Smzdm_Auto_Sign_Report"
# 收件服务器账号
emailTo:
  - "world@qq.com"

# 用户账号, 支持多账号
account:
  # 账号
  "username": "suxxxxxxx"
  # 手机号
  "phone": "1212121"
  # 个性化浏览器UA
  "userAgent": "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_6) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.1.2 Safari/605.1.15"
  # 浏览器请求头Cookie
  "cookies": "xxxx=xxxxx"
